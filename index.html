<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная - Дима</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ff9ecb, #6aa8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    .container {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: slideUp 1.5s ease forwards;
      opacity: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background: #ffffff22;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background: #ffffff55;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Дмитрий (Дима)</h1>
    <p>Главный персонаж сериала <b>«Школа глазами Школьника»</b>.</p>
    <a href="https://www.youtube.com/@hladenkoschool" target="_blank">Смотреть канал</a>
  </div>
</body>
</html>
